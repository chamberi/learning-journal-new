<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Colin Lamont's Learning Journal</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/journal/new-entry">Create</a></li>
        <li><a href="/journal/detail">Articles</a></li>
        <li><a href="/journal/{id:\d+}/edit-entry">Edit</a></li>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 3%">
        <h4>Colin's Learning Journal</h4>
        <p>My learning journal</p>
        <ul>
          <li><a href=""><h3>What's new today.</h3></a></li>
          <li id="article"><a href="/journal/new-entry">Create a new article</a></li>
        </ul>
        <div>
          <article>
            <h5 class="date">{{ creation_date }}</h5>
            <a href="/journal/{id:\d+}"><h4>{{ title }}</h4></a>
            <P></P>
          </article>
          <article>
            <h5 class="date">{{ creation_date }}</h5>
            <a href="/journal/{id:\d+}"><h4>{{ title }}</h4></a>
            <P>{{ body }}</P>
          </article>
          <article>
            <h5 class="date">{{ creation date }}</h6>
            <a href="/journal/{id:\d+}"><h4>{{ title }}</h4></a>
            <P>{{ body }}</P>
          </article>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
