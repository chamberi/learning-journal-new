<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Articles Page</title>
  <meta name="description" content="The Article Page">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../static/normalize.css">
  <link rel="stylesheet" href="../static/skeleton.css">
  <link rel="stylesheet" href="../static/style.css">
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
</head>
<body>
  <header>
    <h3>Colin Lamont</h3>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/journal/new-entry">Create</a></li>
        <li><a href="/journal/detail">Articles</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 5%">
        <h4>Colin's Learning Journal Articles</h4>
        <p>My learning journal articles</p>
      </div>
    </div>
    <article>
      <h5 class="date">{{ creation_date }}</h5>
      <a href="/journal/{id:\d+}"><h4>{{ title }}</h4></a>
      <p>{{ body }}}</p>
    </article>
  </div>
</body>
</html>
